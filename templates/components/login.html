<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form action="/login" method="POST">
                    <!-- Enter ID Number Field -->
                    <div class="form-group">
                        <!-- <label for="idNumber">Enter ID Number</label> -->
                        <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="Enter your ID Number" required>
                    </div>

                    <!-- Enter Password Field -->
                    <div class="form-group pt-3">
                        <!-- <label for="password">Enter Password</label> -->
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Forgot Password Link aligned to the right -->
                    <div class="d-flex justify-content-end pt-2">
                        <a href="/forgot-password" class="text-primary">Forgot Password?</a>
                    </div>

                    <!-- Centered Login Button -->
                    <div class="d-flex justify-content-center mt-3 pt-3 px-3">
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>






            </div>
            <!-- <div class="modal-footer">

                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
