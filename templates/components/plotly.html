<div class="container py-4">
    <h2 class="h2 pb-4 text-center">Attendance Percentage</h2>
    <div class="row pb-4">
        <div class="col-md text-center">

            <select class="form-select" id="attendanceType">
                <option value="Total">Total Percentage</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <img src="https://www.attendanceworks.org/wp-content/uploads/2015/01/Snip20150128_2.png" alt="Attendance Type" class="img-fluid pt-3">
            <img src="path_to_attendance_type_image.jpg" alt="Attendance Type" class="img-fluid pt-3">

        </div>
        <div class="col-md text-center">

            <select class="form-select" id="courseSelect">
                <option selected>Course wise percentage</option>
                <option value="course1">AWS Cloud</option>
                <option value="course2">Machine Learning</option>
                <option value="course3">Tensorflow</option>
            </select>
            <img src="https://i.pinimg.com/736x/7f/cf/ad/7fcfadad4c76e5c38ba4f45b419881b8.jpg" alt="Course Selection" class="img-fluid pt-3">
            <img src="path_to_course_image.jpg" alt="Course Selection" class="img-fluid pt-3">

        </div>
    </div>
</div>
