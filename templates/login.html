<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            /* Set background image */
            background-image: url('https://img.freepik.com/premium-vector/programming-code-coding-hacker-sign-programming-code-icon-made-with-binary-code-wireframe-hands-digital-binary-data-digital-code-matrix-background-with-digits-10-vector-illustration_127544-2661.jpg');
            /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* Black with 50% opacity */
            z-index: 1;
        }

        /* Centered login container */
        .login-container {
            background-color: rgba(183, 206, 251, 0.85);
            /* White with slight transparency */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 2;
            /* Bring login form above the overlay */
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #0f2027;
        }

        .form-control {
            border-radius: 15px;
            padding: 15px;
            font-size: 1rem;
        }

        .btn-success {
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #0f2027;
            border: none;
        }

        .btn-success:hover {
            background-color: #2c5364;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #0f2027;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .form-group {
            position: relative;
        }

        .form-control-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #999;
        }
    </style>
</head>

<body>

    <!-- Transparent overlay over background image -->
    <div class="overlay"></div>

    <!-- Login form container -->
    <div class="login-container">
        <h2 class="login-title">Login</h2>

        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <!-- ID Number Input -->
            <div class="form-group">
                <input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="Enter your ID Number" required>
                <i class="form-control-icon bi bi-person"></i> <!-- Icon from Bootstrap Icons -->
            </div>

            <!-- Password Input -->
            <div class="form-group pt-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                <i class="form-control-icon bi bi-lock"></i>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="/">Forgot Password?</a>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success w-100">Login</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
